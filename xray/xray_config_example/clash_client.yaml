
proxies:
  - name: "vless"
    type: vless
    server: xray.example.com
    port: 443
    uuid: "<UUID 使用 xray uuid 生成>"
    udp: true
    tls: true
    skip-cert-verify: false
    network: ws
    ws-opts:
      path: "/自定义一个path"

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "vless"

rules:
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
 
